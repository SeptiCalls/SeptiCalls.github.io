<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&amp;display=swap" rel="stylesheet">
    <title>Startpage</title>
</head>

<body>
    <div class="wrapper">
    <div class="bg"></div>
        <div class="box-landscape">
            <div class="box">
                <img class="box-img2" src="images/background.png" width="500" alt="your name. (2016)" />
            </div>
            <div class="links">
                <div id="content">
                    <form action="https://duckduckgo.com/?q=">
                        <label for="q" autofocus>> find / </label>
                        <input type="text" placeholder="Type Here" name="q" autocomplete="off" autofocus/>
                    </form>
                    <div id="links">
                        <section>
                            <h3>Daily</h3>
                            <ul>
                                <li><a href="https://www.youtube.com/">Youtube</a></li>
                                <li><a href="https://mail.google.com/">Gmail</a></li>
                                <li><a href="https://discord.com/app">Discord</a></li>
                                <li><a href="https://mail.proton.me/">ProtonMail</a></li>
                            </ul>
                        </section>
                        <section>
                            <h3>Social</h3>
                            <ul>
                                <li><a href="https://web.whatsapp.com/">Whatsapp</a></li>
                                <li><a href="https://www.reddit.com/">Reddit</a></li>
                                <li><a href="https://Instagram.com">Instagram</a></li>

                            </ul>
                        </section>
                        <section>
                            <h3>Coding</h3>
                            <ul>
                                <li><a href="https://www.w3schools.com/">W3School</a></li>
                                <li><a href="https://leetcode.com">LeetCode</a></li>
                                <li><a href="https://hackerrank.com">HackerRank</a></li>
                            </ul>
                        </section>
                        <section>
                            <h3>Google</h3>
                            <ul>
                                <li><a href="https://drive.google.com">Drive</a></li>
                                <li><a href="https://maps.google.com">Maps</a></li>
                            </ul>
                        </section>
                        <section>
                            <h3>Custom</h3>
                            <ul>
                                <li><a href="https://github.com/SeptiCalls">SeptiCalls</a></li>
                            </ul>
                        </section>
                    </div>
                </div>
                </main>


            </div>
        </div>
    </div>
    
</body>
</html>
